name: Knowledge Pack Refresh

on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run knowledge:build
      - uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(knowledge): refresh knowledge pack"
          title: "Refresh Hygiene Knowledge Pack"
          body: "Automated refresh of `public/knowledge/index.json` from `data/sources.yml`."
          branch: chore/knowledge-refresh
          delete-branch: true

